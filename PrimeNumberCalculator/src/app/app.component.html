<div class="body">
  <h1>{{title}}</h1>

  <p>Please enter a number between between 1 and 100 to identify it's lower prime numbers</p>

  <label for="userIntInput">Number (between 1 and 100): </label>
  <input type="number" id="userIntInput" name="userIntInput" min="1" max="100" (keydown.enter)="onEnter()">

  <br>

  <button id="enterBtn" type="button" (click)="onEnter()" >Enter</button>

  <br>

  <div *ngIf="returnedPrimedNumbers">Prime Numbers: {{returnedPrimedNumbers}}</div>

</div>
